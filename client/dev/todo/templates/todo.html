<div class="container">

  <div class="todo-panel transition">

      <div class="title-container">
        <h1 class="text-muted text-center">

          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="75px" height="75px" display="block" margin="auto"
           viewBox="0 0 250 250" style="enable-background:new 0 0 250 250;" xml:space="preserve">
            <style type="text/css">
             .st0{fill:#DD0031;}
             .st1{fill:#C3002F;}
             .st2{fill:#FFFFFF;}
            </style>
            <g>
               <polygon class="st0" points="125,30 125,30 125,30 31.9,63.2 46.1,186.3 125,230 125,230 125,230 203.9,186.3 218.1,63.2   "/>
                <polygon class="st1" points="125,30 125,52.2 125,52.1 125,153.4 125,153.4 125,230 125,230 203.9,186.3 218.1,63.2 125,30   "/>
                <path class="st2" d="M125,52.1L66.8,182.6h0h21.7h0l11.7-29.2h49.4l11.7,29.2h0h21.7h0L125,52.1L125,52.1L125,52.1L125,52.1
              L125,52.1z M142,135.4H108l17-40.9L142,135.4z"/>
            </g>
          </svg>

          Angular Capstone Project 

        </h1>
      </div>

  </div>

  <div class="search">

    <form name="TodoForm"
          ng-submit="todoCtrl.createTodo(todoCtrl.todo)" >

      <h3>Search</h3>

      <input type="text"
               class="form-control input-lg"
               ng-model="todoCtrl.todo.todoMessage"
               name="todoMsg"
               maxlength="15"
               ng-maxlength="50"
               ng-minlength="5"
               required
               autofocus />


      <button type="submit"
                id="submit-todo-button"
                class="btn btn-success btn-block btn-lg submit-todo"
                ng-disabled="TodoForm.$invalid || !todoCtrl.todo.isValid()"> ADD </button>
    </form>
  </div>

      <div ng-repeat="id in todoCtrl.ids">
        {{id.id.videoId}}
        <youtube ng-if="todoCtrl.searched" width="640" height="390" style="margin=30px;padding:20px" videoid="{{id}}"></youtube>
      </div>

</div>
